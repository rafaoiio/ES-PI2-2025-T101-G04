<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - NotaDez</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="assets/logo.png" alt="NotaDez">
      <h1>NotaDez</h1>
      <p>Sistema Profissional de Gestão de Notas</p>
    </div>

    <div class="card">
      <h2>Redefinir Senha</h2>
      <p class="subtitle">Digite seu e-mail para receber instruções de recuperação de senha</p>

      <form>
        <label for="email">E-mail</label>
        <div class="input-group">
          <span class="icon">📧</span>
          <input type="email" id="email" placeholder="professor@universidade.edu.br" required>
        </div>

        <button type="submit" class="btn">Enviar E-mail de Recuperação</button>
      </form>

      <div class="links">
        <a href="index.html">← Voltar ao Login</a>
      </div>
    </div>

    <footer>
      NotaDez - Gestão Profissional de Notas <br>
      © 2025 All rights reserved
    </footer>
  </div>
</body>
</html>
