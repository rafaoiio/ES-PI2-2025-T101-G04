<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursos - NotaDez</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <script src="/js/env.js"></script>
  <script src="/js/auth-check.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/JavaScript/cursos.js" defer></script>
</head>
<body class="internal-page">
  <nav class="navbar-modern">
    <div class="container-modern" style="display: flex; align-items: center; justify-content: space-between; padding-top: var(--space-4); padding-bottom: var(--space-4);">
      <a class="navbar-brand" href="/index.html">
        <svg style="width: 1.5rem; height: 1.5rem; color: var(--primary-600);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3z"/>
        </svg>
        NotaDez
      </a>
      <ul class="navbar-nav">
        <li><a class="nav-link" href="/index.html">Dashboard</a></li>
        <li><a class="nav-link active" href="/cursos.html">Cursos</a></li>
        <li><a class="nav-link" href="/disciplinas.html">Disciplinas</a></li>
        <li><a class="nav-link" href="/turmas.html">Turmas</a></li>
        <li><a class="nav-link" href="/alunos.html">Alunos</a></li>
        <li><a class="nav-link" href="/perfil.html">Perfil</a></li>
        <li><a class="nav-link" href="#" onclick="logout(); return false;" style="color: var(--error);">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-modern">
    <div class="page-header">
      <div>
        <h1>Cursos</h1>
        <p>Organize os cursos oferecidos pelas instituições</p>
      </div>
      <button class="btn-primary" id="addCursoBtn" style="border: none; cursor: pointer;">
        <svg style="width: 1rem; height: 1rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Novo Curso
      </button>
    </div>

    <div class="card-modern" style="margin-bottom: var(--space-6);">
      <div style="display: flex; gap: var(--space-4); flex-wrap: wrap;">
        <div class="input-with-icon" style="flex: 1; min-width: 200px;">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Buscar cursos..." style="padding-left: 2.5rem;">
        </div>
        
        <select id="instituicaoFilter" style="padding: var(--space-2) var(--space-3); border: 1px solid var(--gray-300); border-radius: var(--radius-md); font-size: var(--text-sm); background: var(--gray-50); min-width: 200px;">
          <option value="">Todas as instituições</option>
        </select>
      </div>
    </div>

    <div id="loadingState" style="text-align: center; padding: var(--space-12);">
      <div class="loading-spinner"></div>
      <p style="margin-top: var(--space-4); color: var(--gray-600);">Carregando cursos...</p>
    </div>

    <div id="cursosContent" class="hidden">
      <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--space-6);" id="cursosGrid"></div>

      <div id="emptyState" class="card-modern hidden" style="text-align: center; padding: var(--space-12);">
        <svg style="width: 4rem; height: 4rem; margin: 0 auto var(--space-6); color: var(--gray-400);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
        </svg>
        <h3 style="font-size: var(--text-xl); font-weight: var(--font-semibold); color: var(--gray-900); margin-bottom: var(--space-2);">Nenhum curso encontrado</h3>
        <p style="color: var(--gray-600); margin-bottom: var(--space-6);">Comece adicionando seu primeiro curso.</p>
        <button class="btn-primary" onclick="showAddCursoDialog()" style="border: none; cursor: pointer;">
          <svg style="width: 1rem; height: 1rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Adicionar Primeiro Curso
        </button>
      </div>
    </div>
  </div>

  <!-- Modal para adicionar/editar curso -->
  <div id="cursoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Adicionar Curso</h3>
        <button class="modal-close" onclick="closeModal()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <form id="cursoForm" class="modal-form">
        <div class="form-group">
          <label for="cursoInstituicao">Instituição *</label>
          <select id="cursoInstituicao" required>
            <option value="">Selecione uma instituição</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cursoNome">Nome do Curso *</label>
          <input type="text" id="cursoNome" placeholder="Ciência da Computação" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cursoSigla">Sigla</label>
            <input type="text" id="cursoSigla" placeholder="CC" maxlength="20">
          </div>
          <div class="form-group">
            <label for="cursoCreditos">Créditos</label>
            <input type="number" id="cursoCreditos" placeholder="240">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cursoSemestre">Semestre</label>
            <input type="number" id="cursoSemestre" placeholder="8" min="1" max="20">
          </div>
          <div class="form-group">
            <label for="cursoAno">Ano</label>
            <input type="number" id="cursoAno" placeholder="2025" min="1900" max="2100">
          </div>
        </div>

        <div class="form-group">
          <label for="cursoDescricao">Descrição</label>
          <textarea id="cursoDescricao" placeholder="Breve descrição do curso..." rows="3"></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-text">Salvar Curso</span>
            <div class="btn-spinner hidden"></div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast-container"></div>
</body>
</html>
