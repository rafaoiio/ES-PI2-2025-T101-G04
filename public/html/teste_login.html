<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Login - NotaDez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #eff6ff;
      color: #1e3a8a;
      border: 1px solid #bfdbfe;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <h1>üß™ Teste de Login Simples</h1>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="pedro@teste.com" required>
    </div>
    
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" value="senha123" required>
    </div>
    
    <button type="submit">Fazer Login</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    const API_BASE_URL = 'http://localhost:3000';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const resultDiv = document.getElementById('result');
      
      resultDiv.style.display = 'none';
      
      try {
        console.log('Enviando login para:', `${API_BASE_URL}/auth/login`);
        console.log('Dados:', { email, senha });
        
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, senha }),
        });
        
        console.log('Status da resposta:', response.status);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const data = await response.json();
        console.log('Resposta:', data);
        
        resultDiv.className = 'success';
        resultDiv.innerHTML = `
          <strong>‚úÖ LOGIN BEM-SUCEDIDO!</strong><br><br>
          <strong>Token:</strong><br>
          <code>${data.token.substring(0, 50)}...</code><br><br>
          <strong>Usu√°rio:</strong><br>
          ID: ${data.user.id}<br>
          Nome: ${data.user.nome}<br>
          Email: ${data.user.email}
        `;
        resultDiv.style.display = 'block';
        
        // Salvar no localStorage
        localStorage.setItem('notadez_token', data.token);
        localStorage.setItem('notadez_user', JSON.stringify(data.user));
        
      } catch (error) {
        console.error('Erro:', error);
        resultDiv.className = 'error';
        resultDiv.innerHTML = `
          <strong>‚ùå ERRO:</strong><br>
          ${error.message}
        `;
        resultDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
